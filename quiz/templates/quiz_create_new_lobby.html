{% extends 'includes/layout.html' %}

{% block body %}
{% from "includes/_formhelpers.html" import render_field %}
<center>
    <h1>Neues Quiz erstellen</h1>
    <hr>
    <form method="POST">
        <p></p>
        <div class="form-group" >{{render_field(form.quiz_title, class="form-control")}}</div>
        <div class="form-group" >{{render_field(form.quiz_mode, class="form-control")}}</div>
        <br>
        <center><input type="submit" class="btn btn-outline-success btn-lg" value="Enter" /></center>
    </form>

</center>
{% endblock %}
