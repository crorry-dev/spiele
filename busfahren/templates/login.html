{% extends 'includes/layout.html' %}

{% block body %}
{% from "includes/_formhelpers.html" import render_field %}
<center><h1>Login</h1></center>
<hr>
<!-- BODY -->
<form method="POST">
    <div class="form-group" >{{render_field(form.login_email, class="form-control")}}</div>
    <div class="form-group" >{{render_field(form.login_password, class="form-control")}}</div>
    <br>
    <center><input type="submit" class="btn btn-outline-success btn-lg" value="Login" /></center>
</form>
<br><br>
<hr>
<center><a class="btn btn-outline-danger me-2" href="/login/forgot_password">Passwort vergessen</a></center>

{% endblock %}
